<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="rgb(0, 132, 199)" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/mahatmaji-storage/image/upload/c_pad,b_auto:predominant,fl_preserve_transparency/v1672504820/logos/1672504244291_rk3w2e.jpg"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
      rel="stylesheet"
    />

    <meta
      name="image"
      property="og:image"
      content="https://res.cloudinary.com/mahatmaji-storage/image/upload/c_pad,b_auto:predominant,fl_preserve_transparency/v1672504820/logos/1672504244291_rk3w2e.jpg"
    />
    <meta
      name="description"
      property="og:description"
      content="This is a shopping website."
    />
    <meta name="author" content="Rahul Mainwal" />
    <meta name="title" property="og:title" content="shopnow" />
    <meta name="og:type" content="website" />
    <title>Shopnow</title>
  </head>

  <body onload="loading()">
    <div
      id="landing-loader"
      style="
        z-index: 2;
        position: absolute;
        top: 0;
        bottom: 0;
        margin: auto;
        width: 100%;
        height: 100vh;
        background-color: #0084c7;
      "
    >
      <img
        id="loader"
        style="
          width: 200px;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          margin: auto;
        "
        src="https://res.cloudinary.com/mahatmaji-storage/image/upload/v1675415603/logos/download_l4ikwu.png"
        alt="loading"
      />
    </div>
    <div id="root"></div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
    ></script>
    <script>
       function loading() {
        setTimeout(() => {
          document.getElementById("root").style.display = "block";
          document.getElementById("landing-loader").style.display = "none";
        }, 1000);
      }
      addEventListener("load", (event) => {
        if (window.location.pathname === "/") {
          window.localStorage.setItem("scrollTop", JSON.parse(0));
        }
      });
    </script>
  </body>
</html>
